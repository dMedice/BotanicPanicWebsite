<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastre-se para Receber Nossas Novidades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="./css/style1.css" />
  <script src="js/cadastro.js"></script>
</head>
<body>
  <!-- Título do site -->
  <h1 class="site-title">Cadastre-se e fique por dentro das nossas novidades!</h1>
  
  <div class="content">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <!-- FORMULÁRIO DE CADASTRO -->
    <div id="cadastro">
      <form method="post" action="" id="CadastroUsuarioForm">
        <h1>Cadastro</h1>
        
        <p>
          <label for="nome_cad">Nome completo</label>
          <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Seu nome" />
        </p>
        
        <p>
          <label for="email_cad">E-mail</label>
          <input id="email_cad" name="email_cad" required="required" type="email" placeholder="seuemail@exemplo.com" />
        </p>
        
        <p>
          <label for="fone_cad">Telefone</label>
          <input id="fone_cad" name="fone_cad" required="required" type="tel" placeholder="ddd + telefone" />
        </p>
        
        <p>
          <input type="submit" value="Cadastrar" />
        </p>

      </form>
    </div>
  </div>
</body>
</html>
